groupId: org.dkpro.core.datasets.aqmar
datasetId: aqmar
version: 1.0
language: ar
mediaType: text/x.org.dkpro.conll-2000

name: AQMAR Arabic Wikipedia Named Entity Corpus
url: http://www.cs.cmu.edu/~ark/ArabicNER/
attribution: By Behrang Mohit, Nathan Schneider, Rishav Bhowmick, Kemal Oflazer, and Noah Smith as part of the AQMAR project.
description: |
