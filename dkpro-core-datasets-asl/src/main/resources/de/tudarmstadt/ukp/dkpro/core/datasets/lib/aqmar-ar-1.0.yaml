    sha1: 4fa2c37d7673bb456c6e382566a091545531d85f
    actions:
      - action: explode
        configuration: { includes: "*.txt" }
      - action: split
        configuration: { includes: "data/*.txt", train: 0.5, test: 0.5 }

roles:
  licenses:
